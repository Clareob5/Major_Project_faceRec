{% extends 'base.html' %}

{% block bodyblock %}

    <div class="container">
    <h3>Person Prediction</h3>
    </div>

    <div class="container">
        <br>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="upload">Upload to predict</label>
            <input type="file" id="upload" name="image" required="true">
            <input type="submit" value="upload & predict">
        </form>

        <br>
        <form action="http://localhost:5000/upload" enctype="multipart/form-data" method="POST">
            <input type="file" name="pic" />
            <input type="submit" value="Upload a file" />
        </form>

    </div>

    {% if fileupload  %}

    <div class="container">
        <div class="row">
            <div class="col-md-6" id="predict">
                <img src="{{ url_for('static',filename='uploads/')}}{{ img_name }}" alt="" width="{{ w }}" height="300">
                <p>img_name</p>
            </div>
        </div>
    </div>

    <style>
        #predict{
            border: solid;
            color:#002f4d;
            text-align: center;
        }
    </style>


    {% endif %}

{% endblock %}
